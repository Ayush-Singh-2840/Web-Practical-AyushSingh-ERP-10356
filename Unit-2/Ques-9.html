<!-- Q9: Responsive Web Page (Single Media Query) -->
<!-- ===================================================== -->
  <!DOCTYPE html>
<html>
<head>
<title>Responsive Page</title>
<style>
body{
    margin:0;
    font-family:Arial;
}

.container{
    width:90%;
    margin:20px auto;
    padding:1rem;
    background-color:lightgray;
    font-size:1rem;
    text-align:center;
}

@media (min-width:768px){
    .container{
        width:60%;
        font-size:1.2rem;
        background-color:steelblue;
        color:white;
    }
}
</style>
</head>
<body>

<div class="container">
    Responsive Web Page using Single Media Query
</div>

</body>
</html>
