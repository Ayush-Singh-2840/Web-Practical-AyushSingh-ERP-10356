  <!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors Example</title>
  <style>
    /* Universal Selector - applies to all elements */
    * {
      font-family: Arial, sans-serif;
      margin: 5px;
    }

    /* Class Selector - selects elements with class="highlight" */
    .highlight {
      color: white;
      background-color: blue;
      padding: 5px;
    }

    /* ID Selector - selects element with id="special" */
    #special {
      color: red;
      font-weight: bold;
      text-decoration: underline;
    }

    /* Descendant Selector - selects <span> inside <div> */
    div span {
      color: green;
      font-style: italic;
    }

    /* Group Selector - applies same style to h1 and h2 */
    h1, h2 {
      text-align: center;
      color: darkorange;
    }
  </style>
</head>
<body>

  <h1>CSS Selectors Demonstration</h1>
  <h2>Different Types of Selectors</h2>

  <p class="highlight">This paragraph uses the <b>class selector</b>.</p>

  <p id="special">This line uses the <b>ID selector</b>.</p>

  <div>
    <p>This is inside a div.</p>
    <span>This text is styled using a <b>descendant selector</b>.</span>
  </div>

  <p>Normal paragraph without any class or id.</p>

</body>
</html>
