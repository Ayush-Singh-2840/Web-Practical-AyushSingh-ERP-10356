<!-- Ques 10: Use div and span elements for layout and apply styling with CSS -->
 <!-- Ayush Singh , ERp 10356-->
<!DOCTYPE html>
<html>
<head>
<title>Div and Span</title>
<style>
.container{
    width:80%;
    margin:40px auto;
    padding:20px;
    background-color:lightgray;
}

.box{
    padding:15px;
    margin-top:10px;
    background-color:steelblue;
    color:white;
}

.highlight{
    color:red;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
    <div class="box">
        This is a <span class="highlight">div</span> element for layout.
    </div>

    <div class="box">
        This text uses <span class="highlight">span</span> for inline styling.
    </div>
</div>

</body>
</html>
