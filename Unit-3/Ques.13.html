<!-- Q13: User-defined functions + var, let, const -->
<!-- ===================================================== -->
  <!-- Ayush Singh , ERp 10356-->
<!DOCTYPE html>
<html>
<body>

<script>
function demo(){
    var a = 10;
    let b = 20;
    const c = 30;
    document.write(a + b + c);
}
demo();
</script>

</body>
</html>
