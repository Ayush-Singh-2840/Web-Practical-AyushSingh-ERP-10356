<!DOCTYPE html>
<html>
<body>

<h3>Arithmetic Operations</h3>

<input id="a" type="number" placeholder="First number">
<input id="b" type="number" placeholder="Second number">
<br><br>

<select id="op">
    <option value="+">Addition (+)</option>
    <option value="-">Subtraction (-)</option>
    <option value="*">Multiplication (*)</option>
    <option value="/">Division (/)</option>
    <option value="%">Modulus (%)</option>
</select>

<button onclick="calculate()">Calculate</button>

<p id="res"></p>

<script>
function calculate() {
    var x = Number(document.getElementById("a").value);
    var y = Number(document.getElementById("b").value);
    var op = document.getElementById("op").value;
    var result;

    if (op == "+")
        result = x + y;
    else if (op == "-")
        result = x - y;
    else if (op == "*")
        result = x * y;
    else if (op == "/")
        result = x / y;
    else if (op == "%")
        result = x % y;

    document.getElementById("res").innerHTML = "Result = " + result;
}
</script>

</body>
</html>
